<script>
            $(document).ready(function() {
				function validateEmail($email) {
			  var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
			  return emailReg.test( $email );
			}
			$( ".btn-click" ).click(function() {
				var name = $("#name").val();
				var email = $("#email").val();
				var phone = $("#phone").val();
				var form  = "App Development Form";
				var url_page = "/custom-mobile-app-development";
				
				if(name == ""){
					alert("Please enter name.");
					return false;
				}
				if(email == ""){
					alert("Please enter email address.");
					return false;
				}
				if(phone == ""){
					alert("Please enter phone number.");
					return false;
				}
				if( !validateEmail(email)) { 
					alert("Enter valid email address.");
					return false;
				}
				if(!/^[0-9\+]+$/.test(phone)){
					alert("Enter valid phone number.");
					return false;
				}
				
				
				if(name != "" && email != "" && phone != ""){
					$.ajax({
						url: "https://steamlinedesign.com/qltech/new/zoho_api/index.php",
						dataType: "json",
						type: "post",
						data: {name:name,email:email,phone:phone,form:form,url:url_page},
						success: function (data, textStatus, jqXHR) {
							window.dataLayer = window.dataLayer || [];
							window.dataLayer.push({'event': 'LPFormFilled'});
							console.log(data);
							$("#form").trigger('reset');
							var url = "https://www.qltech.com.au/schedule-a-call/?name="+name+"&location="+phone+"&email="+email;
							window.location.replace(url);
						},
						error: function (jqXHR, textStatus, errorThrown) {
							console.log("Error"+errorThrown);
							
						}
					});
				}
				
				
				
			});

          <script>
				window.onscroll = function() {myFunction()};

				var header = document.getElementById("myHeader");
				var sticky = header.offsetTop;

				function myFunction() {
				  if (window.pageYOffset > sticky) {
				    header.classList.add("sticky");
				  } else {
				    header.classList.remove("sticky");
				  }
				}
				</script>	
       
			<script type="text/javascript">
				// select all accordion items
					const accItems = document.querySelectorAll(".accordion__item");

					// add a click event for all items
					accItems.forEach((acc) => acc.addEventListener("click", toggleAcc));

					function toggleAcc() {
					  // remove active class from all items exept the current item (this)
					  accItems.forEach((item) => item != this ? item.classList.remove("accordion__item--active") : null
					  );

					  // toggle active class on current item
					  if (this.classList != "accordion__item--active") {
					    this.classList.toggle("accordion__item--active");
					  }
					}

			</script>
